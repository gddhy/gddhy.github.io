<!DOCTYPE html>
<html>
<head>
<!-- <title>airplane-404page.html</title> -->
<title>404 | Gddhy&#39;s Blog</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="keywords" content="404页面">
<meta http-equiv="description" content="404页面">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="/404page/css/airplane-404page.css" />
</head>

<body>
	<div class="layout">
		<div class="main">
			<div class="err">
				<p class="err_text">
					非常抱歉，您访
					<br>
					问的页面不存在
					<br>
					<span id="mySecond">5</span>秒后返回首页
				</p>
				<a href="/" class="err_back">返回首页</a>
			</div>
		</div>
	</div>
  
 
  <script type="text/javascript">  
 
   //获取显示秒数的元素，通过定时器来更改秒数。
    var num=4;
    function count(){
        document.getElementById("mySecond").innerHTML = num;
        num--;
        setTimeout("count()",1000);
        if(num==-1){
            window.location.assign("/");
        }
    }
    setTimeout("count()",1000);
   
 </script> 
</body>
</html>
