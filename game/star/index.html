<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>消灭星星</title>
	<script type="text/javascript">
/*动态加载css*/
if((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|wOSBrowser|BrowserNG|WebOS)/i))) {
    document.write('<link rel="stylesheet" type="text/css" href="css/index-phone.css">');
}
else{
    document.write('<link rel="stylesheet" type="text/css" href="css/index-pc.css"/>');
}

</head>

<body>
	<main id="page">
		<div id="container">
			<div id="bg-container"></div>
			<div id="show"></div>

				<div id="show-msg"></div>
